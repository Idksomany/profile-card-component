<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main >
    <div class="card">
      <div class="div-img">
        <img id = "pattern-bg" src="images/bg-pattern-card.svg" alt="pattern">
      </div>
      <div class="card-content">
        <img src="images/image-victor.jpg" alt="profile image" id="profile-img">
        <div class="card-content-ageText">
          <h1 id = "user-name">Victor Crest</h1>
          <span id="user-age">26</span>
        </div>
        <p id = "user-location">London</p>
        <div class="line"></div>
        <div class="card-profile-follower-likes-photos">
          <div class="user-followers">
            <h1 id="user-count-follower">80K</h1>
            <p id = "user-text-follower">Followers</p>
          </div>
          <div class="user-likes">
            <h1 id="user-likes-count">803K</h1>
            <p id="user-text-likes">Likes</p>
          </div>
          <div class="user-photo">
            <h1 id="user-photo-count">1.4K</h1>
            <p id="user-photo-text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  </div> -->
</body>
</html>
